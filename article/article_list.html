<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 此页面的css -->
    <link rel="stylesheet" href="/assets/css/article/article_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>
        <div class="layui-card-body">
            <!-- 筛选 -->
            <form class="layui-form" id="form_search">
                <!-- 分类 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="">

                    </select>
                </div>
                <!-- 状态 -->
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <!-- 筛选按钮 -->
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 文章内容 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="160">
                    <col width="200">
                    <col width="160">
                    <col width="160">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- 分页 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 初始文章渲染 -->
    <script type="text/html" id="tpl_table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormate}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" id="btnEdit" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" data-id="{{$value.Id}}"
                    class="layui-btn btnDelete layui-btn-danger layui-btn-xs">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 定义获取筛选中的分类情况 -->
    <script type="text/html" id="tpl_cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 引入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseApi -->
    <script src="/assets/js/baseApi.js"></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/article/article_list.js"></script>
</body>

</html>
